# %check_name% - name of the check
# %vl% - violations
# %verbose% - extra information
# %player% - player name
# [alert] - special command to alert
Punishments:
  Simulation:
    # After how many seconds should a violation be removed?
    remove-violations-after: 300
    checks:
      - "Simulation"
      - "GroundSpoof"
      - "Knockback"
      - "Explosion"
      - "Timer"
    # Threshold:Interval Command
    commands:
      - "100:40 [alert]"
  Post:
    remove-violations-after: 300
    checks:
      - "Post"
    commands:
      - "20:20 [alert]"
  BadPackets:
    remove-violations-after: 300
    checks:
      - "BadPackets"
      - "Crash"
    command:
      - "20:20 [alert]"
  Reach:
    remove-violations-after: 300
    checks:
      - "Reach"
    commands:
      - "5:5 [alert]"
  Misc:
    remove-violations-after: 300
    checks:
      - "EntityControl"
      - "NoSlow"
    commands:
      - "5:5 [alert]"